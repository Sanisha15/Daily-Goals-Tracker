<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Goals Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Daily Goals Tracker</h1>
  <input type="text" id="goalInput" placeholder="Enter your goal">
  <button id="addGoal" class="btn">Add Goal</button>
  <button id="deleteAll" class="btn">Delete All</button>
  <hr>
  <ul id="goalList"></ul>
  <hr> <!-- Line to separate sections -->
  <h2>Completed Goals</h2> <!-- New section for completed goals -->
  <ul id="completedGoalsList"></ul> <!-- List for completed goals -->

  <p id="motivationalQuote"></p>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
